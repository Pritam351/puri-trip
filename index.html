  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      transition: background-image 0.5s ease;
    }

    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 1;
      padding: 0 20px;
      margin-top: .5em;
    }

    .circle-gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .circle-gallery a {
      text-decoration: none;
    }

    .circle {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s;
    }

    .circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .circle:hover {
      transform: scale(1.1);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .fade-in {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .countdown {
      font-size: 2rem;
      font-weight: bold;
      padding: 15px 25px;
      border-radius: 15px;
      background-color: rgba(0, 0, 0, 0.6);
      box-shadow: 0 0 10px #000;
      cursor: pointer;
    }

    .quote {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #fed50d;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 15px;
      border-radius: 10px;
    }

    #enableNotifications {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1rem;
      background: linear-gradient(135deg, #ff4081, #ff80ab);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    #enableNotifications:hover {
      background: linear-gradient(135deg, #ff80ab, #ff4081);
      transform: scale(1.05);
    }

    .bounce {
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.7em;
      }
      .countdown {
        font-size: 1.7rem;
        padding: 10px 20px;
      }

        font-size: 1.1rem;
        margin-top: 25px;
      }
      .circle {
        width: 110px;
        height: 110px;
      }
    }

    //shuffle function
    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Function to render the shuffled gallery
  function updateCircleGallery() {
    const container = document.getElementById("circleGallery");
    const shuffled = shuffle([...circleData]); // clone & shuffle

    container.innerHTML = ''; // Clear old circles

    shuffled.forEach((item, index) => {
      const circle = document.createElement('a');
      circle.href = item.url;
      circle.target = '_blank';
      circle.className = 'circle';
      circle.innerHTML = `<img src="${item.img}" alt="squad-${index + 1}" />`;
      container.appendChild(circle);
    });
  }

  // Initial render + refresh every 15 seconds
  updateCircleGallery();

    function updateCountdown() {

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / 1000 / 60) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s to Puri!`;
